<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>DIYcar</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="templates/header.xhtml"/>
    </ui:insert>
    <section class="mainSection">
        <h1>Add your own car to customize:</h1>

        <h:form class="customForm">
            <div>
                <label>Input how you call it:</label>
                <h:inputText value="#{cars.carToCreate.name}"
                             required="true"
                             pt:placeholder="Your car's name"
                             class="form-control"
                />
            </div>
            <div>
                <label>Select make:</label>
                <h:selectOneMenu value="#{cars.omID}"
                                 class="form-control">
                    <f:selectItems value="#{originalMakes.allMakes}"
                                   var="make"
                                   varStatus="metadata"
                                   itemLabel="#{make.name}"
                                   itemValue="#{make.id}"/>
                </h:selectOneMenu>
            </div>
            <h:commandButton value="Add new diyCar"
                             action="#{cars.createCar}"
                             class="btn btn-default"
            />
            <div class="addMakeDiv">
                <label>Make is not in the list?</label>
                <h:link value="Add one."
                        outcome="addMake"/>
            </div>
        </h:form>
    </section>
</h:body>

</html>
